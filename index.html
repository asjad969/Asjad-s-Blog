<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asjad Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6e7073;
        }

        header {
            margin-bottom: 2rem;
        }

        #newPost {
            margin-top: 2rem;
        }

        .card {
            margin-bottom: 1rem;
        }

        .like-button {
            cursor: pointer;
            color: #007bff;
        }

        .like-button.liked {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">Asjad's Blog</h1>
        </header>
        
        <section id="blogPosts" class="mb-4">
            
        </section>
        
        <section id="newPost" class="mb-4">
            <h2>Create a New Post</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="postTitle">Title</label>
                    <input type="text" id="postTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="postContent">Content</label>
                    <textarea id="postContent" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Post</button>
            </form>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const postForm = document.getElementById('postForm');
            const postTitle = document.getElementById('postTitle');
            const postContent = document.getElementById('postContent');
            const blogPosts = document.getElementById('blogPosts');

            postForm.addEventListener('submit', function(e) {
                e.preventDefault();

                
                const title = postTitle.value;
                const content = postContent.value;

                
                const postElement = document.createElement('div');
                postElement.className = 'card';
                postElement.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${content}</p>
                        <button class="btn btn-danger btn-sm delete-button">Delete</button>
                        <span class="like-button">Like</span>
                    </div>
                `;

                
                blogPosts.appendChild(postElement);

            
                postTitle.value = '';
                postContent.value = '';
            });

        
            blogPosts.addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-button')) {
                    e.target.closest('.card').remove();
                } else if (e.target.classList.contains('like-button')) {
                    e.target.classList.toggle('liked');
                }
            });
        });
    </script>
</body>
</html>
